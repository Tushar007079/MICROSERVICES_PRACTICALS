<!DOCTYPE html>
<html>
<head>
    <title>Add a New Customer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
  
    <style>
       
    </style>
</head>
<body>

    <p class="animate-charcter">Customer Management</p>

<form action="/addCustomer" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required placeholder="Enter Name"><br><br>

    <label for="phone_no">Phone Number:</label><br>
    <input type="text" id="phone_no" name="phone_no" required placeholder="Enter Phone Number"><br><br>

    <label for="order_id">Order ID:</label><br>
    <input type="text" id="order_id" name="order_id" required placeholder="Enter Order ID"><br><br>
    <button type="submit" value="Add Customer"class='glowing-btn'> <span class='glowing-txt'>Add <span class='faulty-letter'>Customer</span></button>
</form>
<!-- Add a button to show all customers -->
<br>
<br>
<br>
<button onclick="showAllCustomers()" class='glowing-btn'><span class='glowing-txt'>Show <span class='faulty-letter'>All </span>Customers</span></button>

<!-- Add a container to display the customer data -->
<div id="customerList" ></div>

<!-- Include JavaScript to handle the button click -->
<script>
    function showAllCustomers() {
        // Use JavaScript to make an AJAX request to fetch and display all customers
        fetch('/getAllCustomers')
            .then((response) => response.json())
            .then((data) => {
                const customerList = document.getElementById('customerList');
                customerList.innerHTML = '<p>All Customers</p>';
                data.forEach((customer) => {
                    customerList.innerHTML += `
                        <p>Name: ${customer.name}</p>
                        <p>Phone Number: ${customer.phone_no}</p>
                        <p>Order ID: ${customer.order_id}</p>
                        <hr>
                    `;
                });
            });
    }
</script>
</body>
</html>
