<!DOCTYPE html>
<html>

<head>
  <title>Employee Management</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container">
    <p class="animate-charcter">Employee Management</p>

    <div class="add-employee">
      <h2>Add Employee</h2>
      <form id="employeeForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required placeholder="Enter Your ID"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Your NAME"><br>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required placeholder="Enter Your ROLE"><br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required placeholder="Enter Your DEPARTMENT"><br>
        <button type="submit">Add Employee</button>
      </form>
    </div>

    <div class="get-employee">
      <h2>Get Employee Details by ID</h2>
      <form id="getEmployeeForm">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required placeholder="Enter Your ID">
        <button type="submit">Get Employee Details</button>
      </form>
    </div>



    <div class="update-employee">
      <h2>Update Employee</h2>
      <form id="updateForm">
        <label for="updateId">Employee ID:</label>
        <input type="number" id="updateId" name="updateId" required placeholder="Enter Your ID"><br>
        <label for="updateName">New Name:</label>
        <input type="text" id="updateName" name="updateName" required placeholder="Enter Your NAME"><br>
        <label for="updateRole">New Role:</label>
        <input type="text" id="updateRole" name="updateRole" required placeholder="Enter Your ROLE"><br>
        <label for="updateDepartment">New Department:</label>
        <input type="text" id="updateDepartment" name="updateDepartment" required placeholder="Enter Your DEPARTMENT"><br>
        <button type="submit">Update Employee</button>
      </form>
    </div>


    <div class="delete-employee">
      <h2> Delete Employee</h2>
      <form id="deleteForm">
        <label for="deleteName">Employee Name:</label>
        <input type="text" id="deleteName" name="deleteName" required placeholder="Enter Your NAME">
        <button type="submit">Delete Employee</button>
      </form>
    </div>

    <div id="employeeInfo" class="btn-shine">

    </div>
  <button id="getAllEmployeesButton">Get All Employee Details</button>

  </div>

  <script src="/script.js"></script>
</body>

</html>
